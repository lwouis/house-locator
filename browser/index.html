<!doctype html>
<html lang="en" style="height: 100%; width: 100%">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>House Locator</title>
  <style>
    #map > div > div > div:nth-child(15) > div > a {
      display: none !important;
    }
  </style>
</head>
<body style="height: 100%; width: 100%; padding: 0; margin: 0">
<div id="map" style="height: 100%; width: 100%"></div>
<div
    id="controls"
    style="display: none; background: white; border: 2px solid #fff; border-radius: 3px; box-shadow: 0 2px 6px rgba(0,0,0,.3); color: rgb(25,25,25); font-family: Roboto,Arial,sans-serif; font-size: 16px; padding: 10px 15px; margin-bottom: 24px; flex-direction: column; align-items: center">
  <div id="results" style="display: none; margin-bottom: 10px">
    <span id="count" style="line-height: 1.3;">0/0</span>
    <button id="previous" style="margin-left: 10px; margin-right: 5px"><</button>
    <button id="next">></button>
  </div>
  <form style="display: flex; gap: 5px; flex-direction: column">
    <div>
      <label style="font: inherit; margin-right: 10px">
        City
        <select id="city" style="margin-left: 5px; font: inherit;">
          <option value="albi">Albi</option>
          <option value="montauban">Montauban</option>
        </select>
      </label>
    </div>
    <div>
      <label style="font: inherit; margin-right: 10px">
        Surface (mÂ²)
        <input type="number" id="surface" style="margin-left: 5px; width: 7ch; font: inherit;" min="0" maxlength="6"/>
      </label>
      <label style="font: inherit; margin-right: 10px">
        Spanning 2
        <input type="checkbox" id="spanning-two">
      </label>
    </div>
    <div>
      <label style="font: inherit; margin-right: 10px">
        Energy
        <select id="energy-class" style="margin-left: 5px; font: inherit;">
          <option></option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
        </select>
      </label>
      <label style="font: inherit; margin-right: 10px">
        Emissions
        <select id="emissions-class" style="margin-left: 5px; font: inherit;">
          <option></option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
        </select>
      </label>
      <!--      <label style="font: inherit; margin-right: 10px">-->
      <!--        DPE date-->
      <!--        <input type="text" id="dpe-date" style="margin-left: 5px; font: inherit;" value="2022-08-28"/>-->
      <!--      </label>-->
      <label style="font: inherit; margin-right: 10px">
        Energy
        <input type="number" id="energy" style="margin-left: 5px; width: 7ch; font: inherit;" min="0" max="9999" maxlength="6"/>
      </label>
      <label style="font: inherit; margin-right: 10px">
        Emissions
        <input type="number" id="emissions" style="margin-left: 5px; width: 6ch; font: inherit;" min="0" max="999" maxlength="5"/>
      </label>
    </div>
    <input type="submit" value="Find" style="font: inherit;">
  </form>
</div>
<a
    id="open-external"
    href=""
    target="_blank"
    style="display: none; height: 40px; text-decoration: none; background: white; line-height: 40px; border-radius: 3px; box-shadow: 0 2px 6px rgba(0,0,0,.3); color: rgb(25,25,25); font-family: Roboto,Arial,sans-serif; font-size: 18px; padding: 0 15px; margin-top: 10px; margin-right: 75px; flex-direction: column; align-items: center">
  Open in Google Maps
</a>
<script src="main.js" type="module"></script>
</body>
</html>
